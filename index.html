<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merry Xmas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Merry Xmas!</h1>
        <p>use the controls below to play music that syncs with the light show.</p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="status">Click below to play</p>
        <div id="musicContainer"><audio id="music" /></div>
        
        <button class="btn btn-success btn-lg" id="play-btn" disabled onclick="syncAudio()">Loading...</button>
        <button class="btn btn-danger btn-lg" id="stop-btn" disabled onclick="stop()">Stop</button>
    </div>
    <script>
        var runningInterval = false;

        // load audio into mem so we can skip around
        var request = new XMLHttpRequest();
        request.open("GET", "/api/play", true);
        request.responseType = "blob";    
        request.onload = function() {
            if (this.status == 200) {
                var audio = new Audio(URL.createObjectURL(this.response));
                audio.load();
                $('audio#music').replaceWith(audio)
                $('#play-btn').text('Play and sync');
                $('#play-btn').prop('disabled', false);
            }
        }
        request.send();

        // syncs audio with the server
        function syncAudio() {
            console.debug('Syncing...')
            var audio = $('#musicContainer audio')[0];
            var status = $('p#status');
            status.text('Syncing...');

            $.get( "/api/play/time", function( time ) {
                audio.currentTime = time;
                audio.play();
                $('#stop-btn').prop('disabled', false);
                $('#play-btn').text('Re-sync');
                console.debug('Found time sync at ' + time)

                if(!runningInterval) {
                    setInterval(updateDisplay, 1000);
                    runningInterval = false;
                }
            });
            
        }

        function stop() {
            console.debug('Stopping...')
            $('#musicContainer audio')[0].pause();
        }

        function updateDisplay() {
            var audio = $('#musicContainer audio')[0];
            var status = $('p#status');

            if(audio.currentTime < audio.duration) {
                status.text('Playing at ' + audio.currentTime.toFixed(0))
                var value = (audio.currentTime/audio.duration * 100).toFixed(0);
                $('.progress-bar').css('width', value+'%').attr('aria-valuenow', value);
            }
            else
                syncAudio()
        }
    </script>
</body>
